<html>
    <head>
        <title> Print something on Screen with jS</title>
    </head>
    <body>
        <script typ="text/java-script">
            /* you can use **var** insted of let, but let is new ES6 feature */
            let num1 = prompt("Enter number 1 :: ");
            let num2 = prompt("Enter number 2 :: ");
            /* you can also use **parseInt** insted of Number, both will convert str to int*/
            let sum = Number(num1) + Number(num2);
            document.write("Sum of " + num1 + " and " + num2 + " is " + sum);
        </script>
    </body>
    </html>
