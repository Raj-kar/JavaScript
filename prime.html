<html>

<head>
    <title>Print amstrong numbers in a range</title>
</head>

<body>
    <script>
        var start, end;

        function checkPrimeNumber(num) {
            // take a number and returns the number if it's a prime number
            let count = 0;
            for (let i = 1; i <= num; i++) {
                if(num % i == 0)
                    count += 1;
            }
            console.log(count);
            if (count == 2) return true;
        }

        start = parseInt(prompt("Enter a start position : "));
        end = parseInt(prompt("Enter a stop position : "))

        while (start <= end) {
            let is_prime = checkPrimeNumber(start);
            if (is_prime == true)
                document.write(start + " ");
            start += 1;
        }        
    </script>
</body>

</html>
