<html>

<head>
    <title> For and while loop</title>
</head>

<body>
    <script typ="text/java-script">
        alert("All positive numbers are valid and negative numbers are invalid.");
        let num = prompt("Enter a number :: ");
        num = Number(num);

        if (num === 0) {
            document.write(num + " is nor valid or in-valid ");
        } else if (num > 0) {
            document.write(num + " is a valid number ");
        } else {
            document.write(num + " is not a valid number ");
        }
    </script>
</body>

</html>
