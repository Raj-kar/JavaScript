<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculate Electricity Bill</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main">

        <!-- form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">WBSEDCL</h2>
                        <form class="register-form" id="register-form" method="dialog">
                            <div class="form-group">
                                <label for="arc">Choose your category</label>
                                <select name="Category" id="arc">
                                    <option value="Agriculture">Agriculture</option>
                                    <option value="Residential">Residential</option>
                                    <option value="Commercial">Commercial</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="meter_no"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="meter_no" id="meter_no" placeholder="Your meter number" required />
                            </div>
                            <div class="form-group">
                                <label for="units"><i class="zmdi zmdi-power"></i></label>
                                <input type="units" name="units" id="units" placeholder="units consumed" required />
                            </div>
                            <div class="form-group form-button">
                                <input onclick="calculate_bill()" type="submit" name="calculate" id="calculate"
                                    class="form-submit"
                                    value="Calculate" />
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="images/signup-image.jpg" alt="sing up image"></figure>
                    </div>
                </div>
                <p id="output"></p>
            </div>
        </section>
    </div>

    <!-- JS -->
    <script src="main.js"></script>
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
