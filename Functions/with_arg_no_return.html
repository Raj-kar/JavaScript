<html>

<head>
    <title>Print amstrong numbers in a range</title>
</head>

<body>
    <script>
        function add(num1, num2) {
            document.write(`sum = ${num1 + num2}`);
        }

        var num1 = Number(prompt("Enter a num :"));
        var num2 = Number(prompt("Enter another number :"));
        add(num1, num2);
    </script>
</body>

</html>
