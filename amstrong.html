<html>

<head>
    <title>Print amstrong numbers in a range</title>
</head>

<body>
    <script>
        var start, end, num, rem, pow, sum;
        start = Number(prompt("Enter start "));
        end = Number(prompt("Enter end "));

        document.write(`The amstrong numbers between the range ${start} and ${end} is <br>`);
        for (let i = start; i <= end; i++) {
            sum = 0;
            num = i;

            while (num != 0) {
                rem = num % 10;
                pow = Math.pow(rem, parseInt(String(i).length))
                sum += pow;
                num = parseInt(num / 10);
            }
            if(sum == i)
                document.write(`${sum} `);
        }
    </script>
</body>

</html>
