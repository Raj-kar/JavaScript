<html>
<head>
    <title> For and while loop</title>
</head>
<body>
    <script typ="text/java-script">
        let index = 0;
        let end = prompt("Enter a range :: ");
        while (index <= end) {
            document.write(index + "<br>");
            index += 1;
        }
    </script>
</body>
</html>
