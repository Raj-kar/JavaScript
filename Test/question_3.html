<html>

<head>
    <title> For and while loop</title>
</head>

<body>
    <script typ="text/java-script">
        var arr = prompt("Enter your numbers").split(" ")

        document.write("Original numbers = ", "<br>")
        document.write(arr, "<br> <br>")

        document.write("Reverse numbers = ", "<br>")
        document.write(arr.reverse())
    </script>
</body>

</html>
