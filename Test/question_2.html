<html>

<head>
    <title> For and while loop</title>
</head>

<body>
    <script typ="text/java-script">
        let m = (117 % 10) + 1;  // 8
        let n = (117 % 10) + 10; // 17
        
        let n1 = 0, n2 = 1, nextTerm, arr=[];

        document.write('Fibonacci Series:');

        for (let i = 1; i <= n; i++) {
            arr.push(n1);
            nextTerm=n1 + n2;
            n1=n2;
            n2=nextTerm;
        }

        for (let index = m - 1; index < n; index++) {
            document.write(arr[index], " ")
        }

    </script>
</body>

</html>
